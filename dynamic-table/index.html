<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic table</title>
</head>
<body>
<div class="container">
   <form>
    <input type="text" placeholder="your name" id="name" required>
    <input type="email" placeholder="your email" id="email">
    <input type="number" placeholder="your phone number" id="number" required>
    <input type="submit" value="Add now" id="button">
   </form>
   <p class="red_alet">Enter Email address</p>
</div>
<div class="container">
<table>
<thead>
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Ph. No.</th>
    <th id="action">Action</th>
</tr>
</thead>
<tbody>
    
</tbody>
</table>
</div>

<script src="app.js"></script>
</body>
</html>
